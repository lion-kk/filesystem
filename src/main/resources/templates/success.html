<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test"></table>
<button type="button" class="layui-btn" id="test1">
    <i class="layui-icon">&#xe67c;</i>上传文件
</button>

<script type="text/javascript" src="../jquery-3.4.1.min.js"></script>
<script src="../layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    $(function () {
        layui.use('table', function () {
            var table = layui.table;
            console.log($("#tokenArg").val());
            table.render({
                elem: '#test'
                , url: '/file/getdata'
                ,headers:{'Content-Type':'application/json;charset=utf8','token':$("#tokenArg").val()}
                // , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                //     layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //     //,curr: 5 //设定初始在第 5 页
                //     , groups: 1 //只显示 1 个连续页码
                //     , first: false //不显示首页
                //     , last: false //不显示尾页
                //
                // }
                , cols: [
                    [
                        {field: 'account', width: 80, title: '上传人'}
                        , {field: 'name', width: 200, title: '文件名'}
                        , {field: 'size', width: 80, title: '大小'}
                        , {field: 'suffix', width: 80, title: '后缀名'}
                        //, {field: 'type', width: 80, title: '类型'}
                        , {field: 'uploaddate', width: 200, title: '上传日期'}
                    ]
                ]

            });
        });
    })

</script>
<script>
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,url: '/file/upload' //上传接口
            ,done: function(res){
                //上传完毕回调
            }
            ,error: function(e){
                console.log(e);
                //请求异常回调
            }
            ,accept: 'file' //允许上传的文件类型
            ,size: 102400 //最大允许上传的文件大小
        });
    });
</script>
<div class="args" style="display: none">
    <input id="tokenArg" th:value="${token}"/>
</div>
</body>
</html>
